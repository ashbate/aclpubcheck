name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"] # Specify Python versions to test against

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pdfplumber tqdm termcolor numpy rebiber pylatexenc pybtex unidecode coverage

    - name: Test with coverage
      run: |
        coverage run -m unittest discover -s aclpubcheck/tests -p 'test_*.py'

    - name: Coverage report
      run: |
        coverage report -m
